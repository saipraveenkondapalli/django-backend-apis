{% load i18n admin_urls %}
<div class="submit-row">
{% if original %}
    {% if show_save %}<input type="submit" value="{% trans 'Save' %}" name="_save">{% endif %}
    {% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}" class="default" name="_continue">{% endif %}
    {% if show_save_and_add_another %}<input type="submit" value="{% trans 'Save and add another' %}" name="_addanother">{% endif %}
    {% if show_delete_link %}
        <p class="deletelink-box">
            <a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}" class="deletelink">{% trans "Delete" %}</a>
        </p>
    {% endif %}
{% else %}
    {% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}" class="default" name="_continue">{% endif %}
{% endif %}
</div>
